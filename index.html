<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipe Volume Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="volumeRadio" name="variables" checked>
  <label for="volumeRadio">Volume</label>

  <input type="radio" id="innerdiameterRadio" name="variables">
  <label for="innerdiameterRadio">Inner diameter</label>

  <input type="radio" id="lengthRadio" name="variables">
  <label for="lengthRadio">Length</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Inner diameter</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Length</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
